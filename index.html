<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learn JS</title>

	<script src="//cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body class="bg-gray-700">
	<div class="
		flex flex-col items-center space-y-4 p-8
	">
		<a class="
			text-lg font-medium text-white
			py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
		" href="/weather/">
			☀️ Weather App
		</a>

		<a class="
			text-lg font-medium text-white
	    	py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
		" href="/stopwatch/">
			⏱️ Stopwatch App
		</a>

		<a class="
			text-lg font-medium text-white
	    	py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
		" href="/billing/">
			💸 Bill Calculator
		</a>

		<a class="
			text-lg font-medium text-white
	    	py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
		" href="/dogs/">
			🐶 Dog Pictures
		</a>

		<a class="
			text-lg font-medium text-white
	    	py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
		" href="/games/">
			🎮 Games
		</a>
	</div>

	<button class="
		group absolute bottom-4 left-4
		text-gray-300 opacity-30 hover:opacity-100
		transition duration-200 ease-in-out
		"
		onclick='
		window.location = "https://github.com/lanoow"'>
			<i class="fa-brands fa-github fa-2x"></i> 
	</button>
</body>
</html>
