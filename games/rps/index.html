<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RPS - Learn JS</title>

	<script src="//cdn.tailwindcss.com"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
</head>
<body class="bg-gray-700">
	<div id="background" class="
		w-96 py-8 mx-auto my-8
		flex flex-col items-center text-center
		bg-gray-800 shadow-xl rounded-xl
		transition-all duration-200 ease-in-out
	">
		<div class="flex-col items-center space-y-4">
			<h1 class="text-xl font-bold text-white mb-8">
				Rock Paper Scissors Game
			</h1>

			<div class="mx-auto">
				<button
				type="submit"
				id="rock"
				class="
					text-4xl py-2 px-2 rounded-md outline-none
					bg-transparent hover:bg-indigo-600
					border-2 border-gray-600 hover:border-indigo-600
					transition duration-200 ease-in-out
				">
					✊
				</button>

				<button
				type="submit"
				id="paper"
				class="
					text-4xl py-2 px-2 rounded-md outline-none
					bg-transparent hover:bg-indigo-600
					border-2 border-gray-600 hover:border-indigo-600
					transition duration-200 ease-in-out
				">
					🖐️
				</button>

				<button
				type="submit"
				id="scissors"
				class="
					text-4xl py-2 px-2 rounded-md outline-none
					bg-transparent hover:bg-indigo-600
					border-2 border-gray-600 hover:border-indigo-600
					transition duration-200 ease-in-out
				">
					✌️
				</button>
			</div>

			<button
			type="submit"
			id="reset"
			class="
				text-md font-medium text-gray-400 hover:text-white
				py-1 px-2 mx-auto rounded-md outline-none
				bg-transparent hover:bg-red-600
				border-2 border-gray-600 hover:border-red-600
				transition duration-200 ease-in-out
			">
				Reset
			</button>
		</div>

		<span class="text-xl text-white font-medium text-center mt-4" id="announcer"></span>
	</div>

	<div class="absolute bottom-4 left-4 flex items-center space-x-2">
		<a href="../"
	   		class="
	    	text-lg font-medium text-white
	    	py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
			">
			Go Back 👈
		</a>

		<a href="../../"
	   		class="
	    	text-lg font-medium text-white
	    	py-2 px-4 rounded-md outline-none
			bg-gray-800 hover:bg-indigo-600
			border-2 border-gray-800 hover:border-indigo-600
			transition duration-200 ease-in-out shadow-lg
			">
			Go Home 🏠
		</a>
	</div>

	<script src="index.js"></script>
</body>
</html>
