<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather App - Learn JS</title>

	<script src="//cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-700">
	<div class="
		w-96 py-8 mx-auto my-8
		flex flex-col items-center text-center
		bg-gray-800 shadow-xl rounded-xl
		transition-all duration-200 ease-in-out
	">
		<div class="flex-col items-center space-y-4">
			<h1 class="text-xl font-bold text-white mb-8">
				☀️ Weather App
			</h1>

			<h1 class="text-lg font-bold text-white mb-2">
				Where do you want check the weather?
			</h1>

			<div class="mx-auto">
				<input
				type="text"
				id="location"
				placeholder="Location"
				class="
					text-md font-medium text-gray-600 focus:text-white
					py-1 px-2 bg-transparent rounded-md outline-none
					border-2 border-gray-600 focus:border-indigo-600
					transition duration-200 ease-in-out
				">
				<button
				type="submit"
				class="
					text-md font-medium text-gray-400 hover:text-white
					py-1 px-2 rounded-md outline-none
					bg-transparent hover:bg-indigo-600
					border-2 border-gray-600 hover:border-indigo-600
					transition duration-200 ease-in-out
				" onclick="displayWeather()">
					Check 👉
				</button>
			</div>
		</div>

		<div class="mx-auto">
			<div id="results"></div>
		</div>
	</div>

	<a href="../"
	   	class="
		absolute bottom-4 left-4
	    text-lg font-medium text-white
	    py-2 px-4 rounded-md outline-none
		bg-gray-800 hover:bg-indigo-600
		border-2 border-gray-800 hover:border-indigo-600
		transition duration-200 ease-in-out shadow-lg
		">
			Go Home 🏠
	</a>

	<script src="index.js"></script>
</body>
</html>
